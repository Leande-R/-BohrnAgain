<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren â€“ BohrnAgain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/auth.js" defer></script>
    <script src="../js/navbarLoader.js" defer></script>
</head>
<body>

    <div id="navbar-placeholder" class="w-100"></div>


    <div class="container mt-5">
    <h2>Registrierung</h2>
    <form id="registerForm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Anrede</label>
                <select class="form-control" name="salutation" required>
                    <option>Herr</option>
                    <option>Frau</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Vorname</label>
                <input type="text" class="form-control" name="firstname" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Nachname</label>
                <input type="text" class="form-control" name="lastname" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Adresse</label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>PLZ</label>
                <input type="text" class="form-control" name="PLZ" required>
            </div>
            <div class="col-md-8 mb-3">
                <label>Ort</label>
                <input type="text" class="form-control" name="city" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Benutzername</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Passwort</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Passwort wiederholen</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <div class="col-md-12 mb-3">
                <label>Zahlungsinformation</label>
                <input type="text" class="form-control" name="payment_info" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
        <div id="registerMsg" class="mt-3"></div>
    </form>
    </div>

</body>
</html>
