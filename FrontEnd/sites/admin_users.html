<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kundenverwaltung – Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/adminUsers.js" defer></script>
    <script src="../js/navbarLoader.js" defer></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2>Kundenverwaltung</h2>
        <div id="admin-msg" class="text-danger mb-3"></div>

        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Ort</th>
                    <th>Status</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- per JS gefüllt -->
            </tbody>
        </table>

        <div id="user-orders" class="mt-5">
            <!-- Bestellungen zu User werden hier angezeigt -->
        </div>
    </div>
</body>
</html>
