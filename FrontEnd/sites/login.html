<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login - BohrnAgain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Login</h2>
 <!-- keine Form Action- kein PHP direkt aufrofen ; Eventlistener für Submit Btn wenn Btn-Klick Ajax Call zum Server ; Daten mit Json schicken, Rückmeldung ebenfalls Json, nach Statuscode (zb 200) Weiterleitung oder Fehlermeldung-->
          <form action="/Bohrnagain/BackEnd/logic/login.php" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Benutzername oder Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Login merken</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
